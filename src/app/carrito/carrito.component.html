<div class="carrito" *ngIf="cartsProducts.length > 0; else emptyCart">
  <h2>Carrito de Compras</h2>
  <div *ngFor="let producto of cartsProducts" class="carrito-item">
    <img *ngIf="producto.images && producto.images.length > 0" [src]="producto.images[0]" alt="{{ producto.name }}">
    <div class="detalle">
      <h4>{{ producto.name }}</h4>
      <p>Precio: {{ producto.price | currency }}</p>
      <p>Cantidad: {{ producto.quantity }}</p>
    </div>
  </div>
  <h3>Total: {{ getTotal() | currency }}</h3>
  <button class="finalizar-compra">Finalizar Compra</button>
</div>

<ng-template #emptyCart>
  <p>El carrito está vacío.</p>
</ng-template>
