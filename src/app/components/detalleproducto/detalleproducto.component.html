<div class="wrapper">
  <section class="contenedorproductos">
    <div class="imagenproducto">
      <div class="galeriaproductodestacada">
        <!-- Galería de imágenes del producto -->
        <img *ngFor="let image of producto.imagenes" [src]="image" alt="Imagen del producto" />
      </div>

      <div class="imagendestacadaproducto">
        <!-- Imagen destacada del producto -->
        <img [src]="producto.imagenDestacada" alt="Imagen destacada" />
        <!-- Nombre y precio del producto -->
        <h3>{{ producto.name }}</h3>
        <h3>{{ producto.price | currency }}</h3>
      </div>
    </div>

    <div class="descripcionproducto">
      <div>
        <!-- Título y descripción del producto -->
        <h3>{{ producto.titulo }}</h3>
        <p>{{ producto.descripcion }}</p>

        <!-- Select de opciones del producto (por ejemplo, tamaños, colores) -->
        <select name="option" id="">
          <option *ngFor="let opcion of producto.opciones" [value]="opcion">{{ opcion }}</option>
        </select>

        <!-- Imágenes recomendadas o relacionadas -->
        <div>
          <img *ngFor="let recomendado of producto.recomendados" [src]="recomendado" alt="Producto recomendado" />
        </div>

        <!-- Precio y botón de añadir al carrito -->
        <h3>{{ producto.price | currency }}</h3>
        <button (click)="addToCart(producto)">AÑADIR AL CARRITO</button>
      </div>
    </div>

    <!-- Botón de cerrar -->
    <button class="cerrar" (click)="cerrar()">X</button>
  </section>
</div>
