<!-- Barra superior -->
<div class="navbar">
  <div class="navbar-container">
    <button class="back-btn">&#x25C0;</button>
    <h1 class="logo">Neoclothes</h1>
    <div class="navbar-right">
      <button class="account-btn">&#128100; Mi cuenta</button>
      <button class="cart-btn">&#128722;</button>
    </div>
  </div>
</div>

<!-- Barra de búsqueda -->
<div class="barrabusquedacontenedor">
  <input type="text" class="barrabusqueda" placeholder="Encuentra tu prenda Busca Aquí" />
</div>

<div class="opcionescategorias">
  <button class="category-btn" (click)="filtrarPorCategoria('Hombre')">Hombre</button>
  <button class="category-btn" (click)="filtrarPorCategoria('Mujer')">Mujer</button>
</div>

<!-- Galería de productos -->
<section class="tarjetas-container">
  <div *ngFor ="let producto of ProductosPorMostrar" class="tarjetaindividual">
    <img [src]="producto.picture" alt="Imagen del producto" />
    <div class="Textoproducto1">
      <h4 class="name-producto">{{ producto.name }}</h4>
      <p class="price-producto">{{ producto.price }} COP</p>
      <button class="fav-btn">♡</button>
    </div>
  </div>
</section> 

<!-- Paginación -->
<div class="pagination">
  <button class="pagination-btn">Previous</button>
  <button class="pagination-btn active">1</button>
  <button class="pagination-btn">2</button>
  <button class="pagination-btn">3</button>
  <span>...</span>
  <button class="pagination-btn">Next</button>
</div>



<!-- detalle producto 1 -->
<app-detalleproducto></app-detalleproducto>
